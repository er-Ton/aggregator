name: Auto Collector

on:
  schedule:
    - cron: '0 0,4,12 * * *' #每天8、12、20点执行，UTC时间比北京时间慢8小时
  workflow_dispatch: # �����ֶ�����

jobs:
  execute-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip3 install pyYAML requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Collect Subscribe
        id: collect
        run: |
          python -u subscribe/collect.py

      - name: Handle Proxies
        id: handle
        run: |
          python -u subscribe/handleProxies.py

      - name: Create/Update Gist
        env:
          GH_TOKEN: ${{ secrets.PAT}}
        run: |
          gh gist edit ${{ secrets.GIST_ID }} --add "result/proxy-config.yaml"